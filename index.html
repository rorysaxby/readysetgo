<!DOCTYPE html>
<html>
  <head>
    <title>Snakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://localhost:3000/style.css" />
  </head>
  <body>
    <div class="player-view">
      <div class="load-player-form">
        <h1>Snakes</h1>
        <div class="form-field">
          <label for="playerName">Player name</label>
          <input id="playerName" name="playerName" type="text" />
        </div>
        <button id="loadPlayer" type="button">Let's do this</button>
        <img src="./ha-snakes.jpg" />
      </div>
    </div>
    <div class="game-view visually-hidden">
      <div class="score-display visually-hidden"></div>
      <div class="grid"></div>
      <div class="controls-display">
        <div class="controls-display-box">
          <h1>Snakes</h1>
          <p><strong class="player-name"></strong></p>
          <div class="snake-container">
            <div class="snake"></div>
            <div class="snake"></div>
            <div class="snake"></div>
          </div>
          <button class="start">Start</button>
          <img src="./ha-snakes.jpg" />
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="http://localhost:3000/script.js"></script> -->
    <script src="http://localhost:3000/snakes-player.js"></script>
  </body>
</html>
